<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
    
</head>

<body>
    <div class="container">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <input type="text" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <a href="#">Forgot your password?</a>
            <input type="button" value="Sign In" onclick="login()">
        </form>
        <br>
       
        <div class="centered-images">
            <img src="images/google.jpeg" height="25px" width="25px">&nbsp;&nbsp;
            <img src="images/facebook.png" height="25px" width="25px">
        </div>
        <p>Don't have an account yet? <a href="registration.html">Create an account</a></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
